name: Docker Image CI

on:
  workflow_dispatch:
  
jobs:
  build_multiarch:
    runs-on: ubuntu-latest
    steps:
      
      - name: Check out Keycloak-Containers
        uses: actions/checkout@master
        with:
          repository: keycloak/keycloak-containers
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: linux/amd64,linux/arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
      - uses: oprypin/find-latest-tag@v1
        id: taginfo
        with:
          repository: octokit/rest.js  # The repository to scan.
          releases-only: false

      - run: echo "Octokit is at version ${{ steps.taginfo.outputs.tag }}"
          
      - name: test print
        run: |
          echo ${{ steps.previoustag.outputs.tag }}
        
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=true
          tags: |
            type=raw,{{sha}}
          
      - name: build & push image
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./server/Dockerfile
          context: ./server/
          tags: |
            tags: ${{ steps.meta.outputs.tags }}
