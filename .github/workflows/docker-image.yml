name: Docker Image CI

on:
  workflow_dispatch:
  
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: oprypin/find-latest-tag@v1
        id: taginfo
        with:
          repository: keycloak/keycloak-containers
          releases-only: false
          
      - name: Scan Docker Repository
        id: scan
        uses: dhet/scan-docker-tags-action@v1.0.1
        with:
          image: ghcr.io/${{ github.repository }}
          
      - name: Print
        run: "echo 'Recent updates: ${{ steps.scan.outputs.tags }}'"
    
  build_multiarch:
    needs: check
    runs-on: ubuntu-latest
    if: contains(${{ needs.check.scan.outputs.tags }}, ${{ needs.check.taginfo.outputs.tag }})
    steps:      
      
      - name: Check out Keycloak-Containers
        uses: actions/checkout@master
        with:
          repository: keycloak/keycloak-containers
          ref: "${{ steps.taginfo.outputs.tag }}"
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: linux/amd64,linux/arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
      - name: build & push image
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./server/Dockerfile
          context: ./server/
          tags: |
            ${{ steps.taginfo.outputs.tag }}, latest
