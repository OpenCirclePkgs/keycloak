name: Check for new Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

permissions:
  contents: read
  packages: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      new_release: ${{ steps.release.outputs.new_release }}
      current_release: ${{ steps.release.outputs.current_release }}

    steps:
      - name: Get current release from container repository
        id: current
        run: |
          set -euo pipefail

          repo_owner="${{ github.repository_owner }}"
          package_type="container"
          package_name="${{ github.event.repository.name }}"

          # org endpoint; if you publish under a user, switch to /users/$repo_owner/...
          current_release="$(
            curl -fsSL \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/orgs/$repo_owner/packages/$package_type/$package_name/versions" \
            | jq -r '.[0].metadata.container.tags[0] // empty' \
            | sed 's/-arm64//'
          )"

          echo "current_release=${current_release}" >> "$GITHUB_OUTPUT"

      - name: Check for new releases
        id: release
        run: |
          set -euo pipefail

          latest_release="$(
            curl -fsSL https://api.github.com/repos/keycloak/keycloak/releases/latest \
            | jq -r '.tag_name'
          )"

          if [ "$latest_release" != "${{ steps.current.outputs.current_release }}" ]; then
            echo "new_release=true" >> "$GITHUB_OUTPUT"
            echo "current_release=$latest_release" >> "$GITHUB_OUTPUT"
          else
            echo "new_release=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-release
    if: ${{ needs.check-release.outputs.new_release == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out Keycloak (pinned to release tag)
        uses: actions/checkout@v4
        with:
          repository: keycloak/keycloak
          ref: ${{ needs.check-release.outputs.current_release }}
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./quarkus/container/Dockerfile
          context: ./quarkus/container/
          cache-from: type=gha,scope=keycloak
          cache-to: type=gha,mode=max,scope=keycloak

          build-args: |
            KEYCLOAK_VERSION=${{ needs.check-release.outputs.current_release }}
            KEYCLOAK_DIST=https://github.com/keycloak/keycloak/releases/download/${{ needs.check-release.outputs.current_release }}/keycloak-${{ needs.check-release.outputs.current_release }}.tar.gz

          tags: |
            ghcr.io/opencirclepkgs/keycloak:latest
            ghcr.io/opencirclepkgs/keycloak:${{ needs.check-release.outputs.current_release }}
