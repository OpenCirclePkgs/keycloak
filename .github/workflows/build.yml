name: Build Keycloak to GHCR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/opencirclepkgs/keycloak
  UPSTREAM_REPO: keycloak/keycloak

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.decide.outputs.build }}
      upstream_tag: ${{ steps.upstream.outputs.upstream_tag }}
      keycloak_version: ${{ steps.upstream.outputs.keycloak_version }}
    steps:
      - name: Get latest upstream release tag
        id: upstream
        run: |
          set -euo pipefail
          upstream_tag="$(curl -fsSL "https://api.github.com/repos/${UPSTREAM_REPO}/releases/latest" | jq -r '.tag_name')"
          keycloak_version="${upstream_tag#v}"
          echo "upstream_tag=$upstream_tag" >> "$GITHUB_OUTPUT"
          echo "keycloak_version=$keycloak_version" >> "$GITHUB_OUTPUT"

      - name: Check if this version already exists in GHCR
        id: decide
        env:
          VERSION: ${{ steps.upstream.outputs.keycloak_version }}
        run: |
          set -euo pipefail

          # If the tag exists, skip. If not, build.
          if curl -fsSL "https://ghcr.io/v2/opencirclepkgs/keycloak/manifests/${VERSION}" >/dev/null; then
            echo "build=false" >> "$GITHUB_OUTPUT"
          else
            echo "build=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-release
    if: ${{ needs.check-release.outputs.build == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout official Keycloak repo (pinned to release tag)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.UPSTREAM_REPO }}
          ref: ${{ needs.check-release.outputs.upstream_tag }}
          fetch-depth: 1

      - name: Download Keycloak distribution into build context
        env:
          VERSION: ${{ needs.check-release.outputs.keycloak_version }}
        run: |
          set -euo pipefail
          dist="quarkus/container/keycloak-${VERSION}.tar.gz"
          url="https://github.com/keycloak/keycloak/releases/download/${VERSION}/keycloak-${VERSION}.tar.gz"
          curl -fL --retry 5 --retry-connrefused --retry-delay 2 "$url" -o "$dist"
          test -s "$dist"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push multi-arch (with layer cache)
        uses: docker/build-push-action@v6
        with:
          context: ./quarkus/container/
          file: ./quarkus/container/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha,scope=keycloak
          cache-to: type=gha,mode=max,scope=keycloak

          build-args: |
            KEYCLOAK_VERSION=${{ needs.check-release.outputs.keycloak_version }}
            KEYCLOAK_DIST=keycloak-${{ needs.check-release.outputs.keycloak_version }}.tar.gz

          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ needs.check-release.outputs.keycloak_version }}
